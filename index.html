<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu De Atividades</title>

    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <!-- O espaço dentro do nome da class serve para separar uma tag da outra, criando uma segunda tag -->
    <section class="fundo grade">
        
        <!-- figure serve como uma seção para criar um card -->
         <!-- elemento 01 -->
        <figure  class = 'quadrado'>
            <!-- figcaption serve para colocar as descriçoes do carde e etc... -->
            <figcaption>
                <h1>Atividade 1 – Títulos e Parágrafos</h1>
                <p>Um título principal com o nome de um filme ou jogo que você gosta.
                    Um subtítulo com o gênero dele.
                    Dois parágrafos descrevendo a história ou o motivo de você gostar dele.</p>
                <a href="https://pedrot-web.github.io/Atividade-1-T-tulos-e-Par-grafos/" target="blank">Atividade 1</a>
            </figcaption>
        </figure>
        <!-- elemento 02 -->
        <figure  class = 'quadrado'>
            <figcaption>
                <h1>Atividade 2 – Lista de Compras com HTML</h1>
                <p>Um título: "Minha Lista de Compras".
                    Uma lista não ordenada com pelo menos 5 itens que você compraria no mercado.
                    Um link para o site de um marketplace (ex: https://www.kabum.com.br).</p>
                    <a href="https://pedrot-web.github.io/Atividade-2-Lista-de-Compras-com-HTML/" target="blank">Atividade 2</a>
                </figcaption>
            </figure>
            
        <!-- elemento 03 -->
        <figure  class = 'quadrado'>
            <figcaption>
                <h1>Atividade 3 – Links e Navegação</h1>
                <p>Um título: "Minhas redes sociais favoritas".
                   Uma lista ordenada com 3 redes sociais que você usa.
                   Cada item da lista deve ser um link clicável que leva até a rede (ex: Instagram → https://www.instagram.com).</p>
                <a href="https://pedrot-web.github.io/Atividade-3-Links-e-Navega-o/" target="blank">Atividade 3</a>
            </figcaption>
        </figure>

        <!-- elemento 04 -->
        <figure  class = 'quadrado'>
            <figcaption>
                <h1>Atividade 4 – Estilizando com CSS</h1>
                <p>Um título com a classe .titulo e uma cor personalizada.
                    Um parágrafo com uma fonte diferente da padrão (ex: Roboto, Arial).
                    Um fundo colorido para a página (ex: background-color: #f0f0f0).
                    O conteúdo centralizado horizontalmente.</p>
                <a href="https://pedrot-web.github.io/Atividade-4-Estilizando-com-css/" target="blank">Atividade 4</a>
            </figcaption>
        </figure>

        <!-- elemento 05 -->
        <figure  class = 'quadrado'>
            <figcaption>
                <h1>Atividade 5 – Projeto Mini Página Pessoal</h1>
                <p>HTML:

                    Um titulo com seu nome.
                    Um subtitulo com sua ocupação ou interesse.
                    Um paragrafp com uma biografia ou descrição pessoal.
                    Uma lista de hobbies
                    Links para suas redes sociais.

                    CSS:

                    Fonte personalizada.
                    Conteúdo centralizado.
                    Fundo com imagem ou cor.
                    Estilo para título (cor, tamanho, negrito).
                    Estilo para links (cor e sem sublinhado).
                </p>
                <a href="https://pedrot-web.github.io/Atividade-5-Projeto-Mini-P-gina-Pessoal/" target="blank">Atividade 5</a>
            </figcaption>
        </figure>

        <!-- elemento 06 -->
        <figure  class = 'quadrado'>
            <figcaption>
                <h1>Atividade 6 – Página de Apresentação Simples</h1>
                <p>Um título com seu nome.
                   Um parágrafo com sua idade e cidade.
                   Um link para um vídeo ou música que você gosta.</p>
                <a href="https://pedrot-web.github.io/Atividade-6-P-gina-de-Apresenta-o-Simples/" target="blank">Atividade 6</a>
            </figcaption>
        </figure>

        <!-- elemento 07 -->
        <figure  class = 'quadrado'>
            <figcaption>
                <h1>Atividade 7 – Lista de Desejos</h1>
                <p>Um título: "Lista de desejos".
                   Uma lista ordenada com 5 coisas que você gostaria de fazer ou conquistar no futuro.</p>
                <a href="https://pedrot-web.github.io/Atividade-7-Lista-de-Desejos/" target="blank">Atividade 7</a>
            </figcaption>
        </figure>

        <!-- elemento 08 -->
        <figure  class = 'quadrado'>
            <figcaption>
                <h1>Atividade 8 – Página de Contato</h1>
                <p>Um título "Fale comigo".
                    Um parágrafo dizendo como prefere ser contatado.
                    Uma lista com 3 formas de contato (email, telefone, rede social).
                    Um link clicável para seu perfil em alguma rede.</p>
                <a href="https://pedrot-web.github.io/Atividade-8-P-gina-de-Contato/" target="blank">Atividade 8</a>
            </figcaption>
        </figure>

        <!-- elemento 09 -->
        <figure  class = 'quadrado'>
            <figcaption>
                <h1>Atividade 9 – Cores e Fontes</h1>
                <p>Um Titulo com uma cor vibrante.
                    Um parágrafo com fonte serifada (ex: Georgia ou Times).
                    Um fundo de cor clara.
                    Um link com cor personalizada que muda ao passar o mouse (hover).</p>
                <a href="https://pedrot-web.github.io/Atividade-9-Cores-e-Fontes/" target="blank">Atividade 9</a>
            </figcaption>
        </figure>

    
    </section>   
</body>
</html>

    <!-- Crie o arquivo index.html
    Coloque o link de cada atividade
    Crie um quadrado com o titulo, descrição e link das atividades anteriores
    Os quadrados devem estar lado a lado, cada linha deve ter 3 quadrado
    Utilize o CSS para personalizar os quadrados (ex: hover, tamanho, espaçamento e cores) -->
